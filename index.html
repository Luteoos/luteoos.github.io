<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Luteoos.github.io</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" 
        href="style.css"
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900">
    </head>
    <body>
        <div class="container">
            <div class="child">  
                    <a href="https://luteoos.dev">
                        <div class="card card-title" onclick="location.href=`https://github.com/luteoos`">
                        </div>
                        <!-- <img src="img/logo.png"
                            width="250px"/> -->
                    </a>
                </div>
                <div class="child" >
                    <div class="card card-contact">
                        <h3></h3>
                        <div class="inner-container">
                            <div class="card-social" onclick="location.href=`https://github.com/luteoos`">
                                <ion-icon name="logo-github"/>
                            </div>
                            <div class="card-social" onclick="location.href=`https://www.linkedin.com/in/mateusz-lutecki/`">
                                <ion-icon name="logo-linkedin"/>
                            </div>
                            <div class="card-social" onclick="location.href=`https://facebook.com/MateuszLutecki`">
                                <ion-icon name="logo-facebook"/>
                            </div>
                            <div class="card-social" onclick="location.href=`https://instagram.com/luteoos`">
                                <ion-icon name="logo-instagram"/>
                            </div>
                            <div class="card-social" hidden>
                                <ion-icon name="logo-google-playstore"/>
                            </div>
                            <div class="card-social" onclick="location.href=`mailto:mateusz.lutecki.it@gmail.com`">
                                <ion-icon name="mail-outline"/>
                            </div>
                            <div class="card-social" hidden>
                                <ion-icon name="logo-reddit"/>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="" async defer></script>
    </body>
